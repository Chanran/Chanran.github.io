# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: blue's blog
subtitle: coding is funny.
description: 记录着blue的技术生涯--前端,后端,服务器遇到的各种问题以及感悟的博客
keywords: SCAU/大三汪/js/node/php/linux
author: blue
language: zh-CN
email: rong650751@163.com
timezone:

# rss feed
## Docs:https://github.com/hexojs/hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 0

#是否开启多说评论，填写你在多说申请的项目名称 duoshuo: duoshuo-key
#主题内置github风格多说样式，基于多说 BlueBox 主题修改，需要在多说后台设置中修改外观主题
duoshuo: chanran
#若使用disqus，请在博客config文件中填写disqus_shortname，并关闭多说评论
disqus_shortname: false


# menu bar
menu:
  home:
    text: 主页
    url: /
  about:
    text: 关于
    url: /about
  archives:
    url: /archives
  tags:
    url: /tags
  github:
    url: https://github.com/yscoder
    target: _blank
  weibo:
    url: http://www.weibo.com/ysweb
    target: _blank
  link:
    text: 我的简书
    url: http://www.jianshu.com/users/1402753fcc6f/latest_articles
    target: _blank

# favicon.icon
favicon: /img/favicon.ico

# avatar
avatar: /img/meAndYou.jpg


# share
share: true

# 文章截断
excerpt_render: false
excerpt_length: 200
excerpt_link: 阅读全文...
mathjax: false
archive_yearly: true

# reward
reward:
  title: 如果对你有用...        #显示的文字
  wechat: /img/wechatpay.png     #微信，关闭设为 false
  alipay: /img/alipay.jpg     #支付宝，关闭设为 false

#search
search: true

#站长统计，如要开启，输入CNZZ站点id，如 cnzz: 1255152447
cnzz: 1260728730

# Miscellaneous
google_analytics: false
google_site_verification: false

#copyRight
copyright: 转载请注明转自:<a href="<%- url_for(page.path) %>" target="_blank" rel="external"><%- url %></a>

#less
less:
  compress: true    # 是否压缩css
  paths:
    - source/css/style.less



# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://chanran.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: indigo

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:Chanran/chanran.github.io.git
  branch: master
